<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Patient Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" href="../assets/images/logo/logo.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/adminDashboard.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/patientDashboard.css" />

    <!-- Utility & Render Scripts -->
    <script src="../js/render.js" defer></script>
    <script src="../js/util.js" defer></script>

    <!-- Components -->
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/components/modals.js" defer></script>
</head>

<body onload="renderContent()">
<div class="container">
    <div class="wrapper">

        <!-- Header -->
        <div id="header"></div>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Search Bar -->
            <input
                    type="text"
                    id="searchBar"
                    class="searchBar"
                    placeholder="Search doctors by name"
            />

            <!-- Filters -->
            <div class="filter-wrapper">
                <select class="filter-select" id="filterTime">
                    <option value="">Filter by Time</option>
                    <option value="AM">Morning (AM)</option>
                    <option value="PM">Evening (PM)</option>
                </select>

                <select class="filter-select" id="filterSpecialty">
                    <option value="">Filter by Specialty</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="Pediatrics">Pediatrics</option>
                </select>
            </div>

            <!-- Doctor Cards Container -->
            <div id="content"></div>

<!--            <div id="content"></div>-->

<!--            <input id="searchBar" />-->
<!--            <select id="filterTime"></select>-->
<!--            <select id="filterSpecialty"></select>-->

<!--            <button id="patientSignup"></button>-->
<!--            <button id="patientLogin"></button>-->

        </main>

        <!-- Footer -->
        <div id="footer"></div>
    </div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<!-- Page Logic -->
<script type="module" src="../js/patientDashboard.js" defer></script>
</body>
</html>
