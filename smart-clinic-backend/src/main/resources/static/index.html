<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Clinic Management System</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/images/logo/logo.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Utility JS -->
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>

    <!-- Components -->
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
</head>

<body>
<main>
    <div class="container">
        <div class="wrapper">

            <!-- Header Placeholder -->
            <div id="header"></div>

            <!-- Main Content -->
            <main class="main-content">
                <h2>Select Your Role</h2>

                <div class="role-buttons">
                    <button id="adminBtn" onclick="selectRole('ADMIN')">
                        Admin
                    </button>

                    <button id="doctorBtn" onclick="selectRole('DOCTOR')">
                        Doctor
                    </button>

                    <button id="patientBtn" onclick="selectRole('PATIENT')">
                        Patient
                    </button>
                </div>
            </main>

            <!-- Footer Placeholder -->
            <div id="footer"></div>
        </div>
    </div>
</main>

<!-- Modal -->
<div id="modal" class="modal hidden">
    <div class="modal-content">
        <span id="closeModal">&times;</span>
        <div id="modal-body">
            <!-- Dynamic content injected by JS -->
        </div>
    </div>
</div>

<!-- Role Selection & Login Logic -->
<script type="module" src="./js/services/index.js" defer></script>
</body>
</html>
